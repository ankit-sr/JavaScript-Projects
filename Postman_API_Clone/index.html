<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMan Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container px-5">
        <h1 class="mt-3 text-center">Welcome to PostMaster</h1>
        <h5 class="mb-5 text-center">Easily send a GET and POST requests from here.</h4>
        <div class="container">
            <form id="inputForm">

                <!-- URL -->
                <div class="row mb-3">
                  <label for="basic-url" class="col-sm-2 col-form-label">URL</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="https://api.github.com/users" required>
                  </div>
                </div>

                <!-- Request Type (GET / POST) -->
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="request-type" id="req-get" value="get" checked>
                      <label class="form-check-label" for="req-get">
                        GET
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="request-type" id="req-post" value="post">
                      <label class="form-check-label" for="req-post">
                        POST
                      </label>
                    </div>
                </fieldset>

                <div id="postRequestInputDiv">

                    <!-- Content Type -->
                    <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="content-type" id="content-json" value="json" checked>
                        <label class="form-check-label" for="content-json">
                            JSON
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="content-type" id="content-custom" value="custom">
                        <label class="form-check-label" for="content-custom">
                            Custom Parameters
                        </label>
                        </div>                    
                    </fieldset>

                    <!-- JSON Request  -->
                    <div class="row mb-3" id="jsonRequest">
                        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Enter Request JSON</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>

                    <!-- Custom Request -->
                    <div id="customRequest">
                      <div class="row mb-3">
                          <label class="col-sm-2 col-form-label" for="parameters">Parameter</label>
                          <div class="col-sm-3">
                          <input type="text" class="form-control custom-key" placeholder="Key" aria-label="Key">
                          </div>
                          <div class="col-sm-3">
                          <input type="text" class="form-control custom-value" placeholder="Value" aria-label="Value">
                          </div>
                          <div class="col-sm-1">
                              <button class="btn-sm btn-primary" id="addCustomBtn">+</button>
                          </div>
                      </div>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary mb-3" id="submitBtn">Submit</button>

            </form>

            <hr class="col-sm-8">

            <!-- Response -->
            <div class="row mb-3 mt-3">
                <label for="response" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control text-white bg-dark" id="response" aria-describedby="basic-addon3" value="Your response will be shown here." disabled readonly>
                </div>
            </div>
            

        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
