<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random People Generator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Welcome to the Random People Info Generator</h1>
    <div class="container text-center">
        <div class="btn btn-lg btn-primary my-4" id="nextBtn" style="width: 40%;">Next</div>
        <div class="container text-center" id="user-cont" style="width: auto;">
            <div class="row">
                <div class="col-md-4 mx-2">
                    <div id="user-img">
                        <img src="https://randomuser.me/api/portraits/men/40.jpg" alt="user-image" style="width: 80%; height: 5%; border-radius: 50%; border: #222 solid 2px;">
                    </div>
                </div>
                <div class="col-md-7 text-start mx-4 text-break fw-bold fs-5">
                    <div class="my-4 mx-5">
                        <label for="name" class="col-3">Name : </label>
                        <span id="name">Mr. Johnny Matthews</span>
                    </div>
                    <div class="my-4 mx-5">
                        <label for="dob" class="col-3">Date of Birth : </label>
                        <span id="dob">1965-03-06</span>
                    </div>
                    <div class="my-4 mx-5">
                        <label for="contact" class="col-3">Contact : </label>
                        <span id="contact">(055)-547-5646</span>
                    </div>
                    <div class="my-4 mx-5">
                        <label for="email" class="col-3">Email : </label>
                        <span id="email">johnny.matthews@example.com</span>
                    </div>
                    <div class="my-4 mx-5">
                        <label for="address" class="col-3">Address : </label>
                        <span id="address">4284, Bollinger Rd, Seattle, Massachusetts, US, 83846</span>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="static/app.js"></script>
</body>
</html>
